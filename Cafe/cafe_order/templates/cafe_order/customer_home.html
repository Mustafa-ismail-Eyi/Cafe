<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    {% csrf_token %}
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <div>
                <a class="hello-msg" href="{% url 'cafe_order:logout' %}">Logout</a>
                <a class="hello-msg" href="{% url 'cafe_order:home' %}">Home</a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            
            <div>
                {{request.user}} <br>
                <a href="{% url 'cafe_order:list_orders' %}">
                    <button type="submit">My Cart</button>
                </a><br>
                <a href="{% url 'cafe_order:confirmed_order' %}">
                    <button type="submit">My Orders</button>
                </a><br>
                <a href="{% url 'cafe_order:list_confirmed_orders' %}">
                    <button type="submit">My Previous Orders</button>
                </a><br>
                {%for food in foods%}
                <h1> The {{food.food_name}}</h1>
                <p>{{food.food_description|lower}}</p>
                <p>Price: {{food.food_price}}$</p>
                <a href="{% url 'cafe_order:create_order' id=food.id %}">
                    <button type="submit">Add to cart</button>
                </a><br>
                {%endfor%}
            </div>
        </div>
    </div>
</body>

</html>
